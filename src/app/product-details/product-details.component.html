<div class="inline-heading">
  <h2> Product Details </h2>
   <a 
        [routerLink]="['/']"
      >
     Go back
      </a>
</div>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>

  <button (click)="addToCart(product)">Buy</button>
</div>
